<!DOCTYPE html>
<html>
<head>
    <title>Simulación de Agentes en un Hábitat con Difusión de Calor</title>
    <meta charset="UTF-8">
    <style>
    
        #habitat-container {
            display: inline-block;
            border: 0px;
            margin: 0px;
            width: 120vh;
            height: 120vh;
            /* padding: 10px; */
                }

        .celda {
                display: inline-block;
                padding: 0.5%;
                margin: 0px;
                }

    </style>
</head>
<body>
    <h1>Simulación de Agentes en un Hábitat con Difusión de Calor</h1>
    
    <div id="controles">
        <p>Tiempo: <span id="tiempo">0</span></p>
        <p>Temperatura Global: <span id="globalTemperatureValue">25.0 °C</span></p>
        <label for="globalTemperatureInput">Cambiar Temperatura Global:</label>
        <input type="number" id="globalTemperatureInput" value="25" step="0.5">
        <button id="aplicarTemperaturaBtn">Aplicar Temperatura</button>
        <br><br>
        <label for="heatDiffusionRateInput">Tasa de Difusión de Calor:</label>
        <input type="number" id="heatDiffusionRateInput" value="0.1" step="0.01">
        <button id="aplicarDifusionBtn">Aplicar Difusión</button>
        <br><br>
        <button id="iniciarSimBtn">Iniciar Simulación</button>
        <button id="detenerSimBtn">Detener Simulación</button>
    </div>

    <div style="height:auto;">
        <div id="habitat-container">
            <div id="habitat"></div>
        </div></div>

    <script src="evol_color_difusion.js"></script>
</body>
</html>
